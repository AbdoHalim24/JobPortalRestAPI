<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* styles.css */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px; /* Increase font size */
            padding: 10px; /* Add padding */
            margin-right: 10px; /* Add margin to the right */
        }

        .logo a:first-child {
            margin-right: 20px; /* Add more margin for the first child */
        }

        .logout a,
        .login a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 12px;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout a:hover,
        .login a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .account-icon {
            font-size: 20px;
            cursor: pointer; /* Change cursor to pointer */
            margin-right: 5px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: left; /* Align the links to the left */
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin-left: 10px; /* Add margin to the left */
        }

        nav ul li:first-child {
            margin-left: 0; /* Remove margin for the first child */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 6px 10px; /* Smaller padding */
            border: 1px solid transparent;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">Jobs</a>
        <nav>
            <ul th:if="${user != null}">
                <li>
                    <a href="#" style="font-size: 20px;">Saved Jobs</a> <!-- Adjust font size -->
                </li>
            </ul>
        </nav>
    </div>
    <div th:if="${user != null}" class="logout">
        <a href="public/logout">Logout</a>
    </div>
    <div th:if="${user == null}" class="login">
        <a href="#">Login</a>
    </div>
</header>
<!-- JavaScript for navigation -->
<script>
    function navigateToSavedJobs() {
        // Implement navigation logic here, for example:
        window.location.href = "/saved-jobs";
    }
</script>

</body>
</html>
